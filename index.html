<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro de Calificaciones</title>
</head>
<body>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/Validador.js"></script>
    <div class="container">

        <div class="contMateria">
            <div class="row g-3" action="">
                <div class="col-md-12">
                    <input placeholder="Materia" class="form-control" id="txtMateria">
                    <p class="error" id="errorMateria"></p>
                    <button class="btn btn-success" onclick="addMateria()">Agregar</button>
                </div>
            </div>
        </div>
        <div class="contMateria">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Materia</label>
                    <select id="cboMateria" class="form-select" onchange="handleChangeMateria(event)">
                      <option value="-1">Seleccionar una materia</option>
                    </select>
                    <p class="error" id="errorSelMateria"></p>
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Unidad</label>
                    <input type="number" placeholder="Unidad" class="form-control" id="txtUnidad">
                    <p class="error" id="errorUnidad"></p>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Calificaci√≥n</label>
                    <input placeholder="Calificacion" type="number" class="form-control" id="txtCalificacion">
                    <p class="error" id="errorCalificacion"></p>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success" onclick="obtenerDatosCalificaciones()">Agregar</button>
                </div>
            </div>
        </div>
        <div>
            <table class="table" id="tablaCalificaiones">
                <thead>
                  <tr>
                    <th scope="col">Materia</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Calificacion</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
    </div>
    
</body>
</html>
